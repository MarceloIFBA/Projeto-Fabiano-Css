<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>GamesGalaxy - Gêneros</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="GamesGalaxy Logo">
        </div>
    </header>
    <div class="slogan">
        <p>Saudações, Explorador! <br> O Universo dos jogos esperar por você.</p>
    </div>
    <div class="links">
        <ul>
            <li><a href="#">Comunidade</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Compras</a></li>
            <li><a href="#">Lançamentos</a></li>
        </ul>
    </div>
    <div class="genres_container">
        <div class="genre">
            <a href="https://example.com/action">
                <img src="Acao.jpg" alt="Ação">
                <h2>Ação</h2>
            </a>
        </div>
        <div class="genre">
            <a href="https://example.com/adventure">
                <img src="Aventura.png" alt="Aventura">
                <h2>Aventura</h2>
            </a>
        </div>
        <div class="genre">
            <a href="https://example.com/rpg">
                <img src="RPG.jpg" alt="RPG">
                <h2>RPG</h2>
            </a>
        </div>
        <div class="genre">
            <a href="https://example.com/simulation">
                <img src="Simulacao.jpeg" alt="Simulação">
                <h2>Simulação</h2>
            </a>
        </div>
        <div class="genre">
            <a href="https://example.com/survival">
                <img src="Sobrevivencia.jpg" alt="Sobrevivência">
                <h2>Sobrevivência</h2>
            </a>
        </div>
        <div class="genre">
            <a href="https://example.com/moba">
                <img src="MOBA.jpg" alt="Moba">
                <h2>Moba</h2>
            </a>
        </div>
    </div>
</body>
</html>
